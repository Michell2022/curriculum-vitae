<!-- ESTE BOTON OCULTA O MUESTRA - FUNCIONA CON ngIf -->
<div class="container boton__condicion">
    <button (click)="condicion = !condicion">Contacto</button>
</div>

<!-- USO LA DIRECTIVA ngIf PARA MOSTRAR Y OCULTAR UN FORMULARIO -->
<div *ngIf="condicion">
    <!-- COMIENZO LA CREACION DE MI FORMULARIO CONTACTAME -->
    <div class="w-full pt-5">
        <div class="w-3/4 mx-auto rounded flex justify-center rounded-xl shadow-lg shadow-blue-300">
            <form class="w-4/5" [formGroup]="formLogin" (submit)="send()">
                <div class="font-bold text-2xl my-4 p-3">
                    <h1>Cont√°ctame</h1>
                </div>
                <div class="my-3 p-3">
                    <label for="nom">Nombre: </label>
                    <input
                        class="border border-blue-500 rounded pl-1 focus:outline-none focus:ring-1 focus:ring-blue-500"
                        type="text" id="nombre" formControlName="nombre">
                    <span class="text-xs">{{minimo}}</span>
                </div>


                <div class="my-3 p-3">
                    <label for="nom">Apellido: </label>
                    <input
                        class="border border-blue-500 rounded pl-1 focus:outline-none focus:ring-1 focus:ring-blue-500"
                        type="text" id="apellido" formControlName="apellido">
                    <span class="text-xs">{{minimoApe}}</span>
                </div>


                <div class="my-3 p-3">
                    <label for="">Email: </label>
                    <input
                        class="ml-5 border border-blue-500 rounded pl-1 focus:outline-none focus:ring-1 focus:ring-blue-500"
                        type="text" id="correo" formControlName="correo">
                    <span class="text-xs">{{valido}}</span>
                </div>
                <div class="p-3">
                    <label for="">Mensaje</label><br>
                    <textarea
                        class="w-full border border-blue-500 rounded pl-1 focus:outline-none focus:ring-1 focus:ring-blue-500"
                        id="mensaje" cols="40" rows="5" formControlName="mensaje"></textarea>
                    <p class="text-xs">{{textmensaje}}</p>
                </div>
                <div class="my-2 p-3 formu__agregar">
                    <button class="py-1 px-4 text-center text-white bg-blue-500 rounded hover:bg-blue-700"
                        [disabled]="formLogin.invalid">Confirmar</button>
                    <p>{{confirmo}}</p>
                </div>
            </form>
        </div>
        <div class="w-full pt-6 pb-8">
            <div class="w-3/4 mx-auto">
                <div class="bg-blue-400 text-white px-4 h-16 flex items-center border rounded-xl">
                    <div>{{datos}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
